<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Transparent Login Form</title>
</head>
<body>
  <div class="nav-container">
    <div >
      <img src="./Images/avatar6.png" alt="logo" height="50px" width="50px" class="logo">
      <h2>Anywhere App.</h2>
      <p>Reliable & Professional</p>
    </div>

    <div class="nav-ul">
      <ul>
        <li class="nav"><a href="">Home</a></li>
        <li class="nav"><a href="">Services</a></li>
        <li class="nav"><a href="">FAQs</a></li>
        <li class="nav"><a href="#logIn">LOG IN</a></li>
      </ul>
    </div>
  </div>
  <div id="logIn" class="login-wrapper">
    <form action="" class="form">
      <img src="./Images/avatar6.png" alt="">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" name="loginUser" id="loginUser" required>
        <label for="loginUser">User Name</label>
      </div>
      <div class="input-group">
        <input type="password" name="loginPassWord" id="loginPassWord" required>
        <label for="loginPassWord">Password</label>
      </div>
      <input type="submit" value="Login" class="submit-btn">
      <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
    </form>

    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" class="close">&times</a>
        <h2>Reset Password</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>
  </div>
</body>
</html>
